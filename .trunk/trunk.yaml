version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - black@23.3.0
    - git-diff-check
    - gitleaks@8.16.2
    - isort@5.12.0
    - ruff@0.0.261
runtimes:
  enabled:
    - go@1.19.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
